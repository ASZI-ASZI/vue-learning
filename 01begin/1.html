<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!--引入 vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <!--做界面-->
  <div id="app1">
    <button @click='miubs'>-</button>
    <span>{{n}}</span>
    <button @click='add'>+</button>
  </div>
</body>
<script>
  //<!--定义M 数据 -->
  var data = { n: 0 };
  // 创建vue示例 VM
  var vm = new vue({
    el: '#app1',
    data: data,
    methods:{
      miuns(){
        this.n --;
      },
      add(){
        this.n ++;
      },
    }

  });
</script>

</html>
