<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--引入 vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for='(val,k) of teachers' :key=k>
                第{{k}}：{{val}}
            </li>
        </ul>
    </div>
    <script>
        let vm=new Vue({
            el:'#app',
            data:{
                teachers:{
                    name:'北北',
                    age:'40',
                    addr:'风华路48号',
                   
            }
            }
        });
    </script>
</body>
</html>
